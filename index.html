<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fruktur"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id = 'header'>
      <div class="container">
        <h1 class="display-4">Hip-Hop Trivia Game</h1>
      </div>
    </div>
    <div class="container" id="game-layout">
      <div class="row">
        <div class="col">
          <p id="remaining-time" class="lead">
            Remaining Time: <span id="timer"></span>
          </p>
          <p id="question" class="lead"></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="choices"></div>

          <div id="options"></div>
          <div id="results"></div>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            id="start-button"
          >
            Start
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
